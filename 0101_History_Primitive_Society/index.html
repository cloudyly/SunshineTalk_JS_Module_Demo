<script>
    /** 人类高质量男士-姓名 */

    /** 人类高质量男士-自我介绍 */

    }

    /** 拼团名媛-姓名 */

    /** 拼团名媛-自我介绍 */

        console.log('我是拼团名媛，我叫', womanName);
    }

    /** 约会 */
    function dating () {
        console.log('在无模块化的原始社会')
        console.log('两人开始约会....')

        manIntro()

    // 调用约会函数，让两人真正开始约会
    dating()
